<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ксения Чебиряк. Фотограф удивительных людей</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/css/libs/swiper/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="hero__body">
          <div class="hero__top">
            <div class="wrapper">
              <div class="header">
                <div class="header__menu">
                  <nav class="menu">
                    <ul class="menu__list">
                      <li class="menu__item"><a class="menu__link" href="./collection.html#art">Art</a></li>
                      <li class="menu__item"><a class="menu__link" href="./collection.html#business">Business</a></li>
                      <li class="menu__item"><a class="menu__link" href="./collection.html#fashion">Fashion</a></li>
                    </ul>
                  </nav>
                </div>
                <div class="header_logo"><a class="logo" href="./">
                    <div class="logo__icon">
                      <picture>
                        <source srcset="static/img/logo.webp" type="image/webp"/><img class="logo__pic" src="static/img/logo.png" alt="logo"/>
                      </picture>
                    </div></a></div>
                <div class="header__social" data-da="header__menu, 767, last">
                  <div class="social">
                    <ul class="social__list">
                      <li class="social__item"><a class="social__link" href="https://vk.com/chebiryak" target="_blank">
                          <svg class="icon icon-vk social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#vk"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="https://web.facebook.com/chebiryakk" target="_blank">
                          <svg class="icon icon-facebook social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#facebook"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="https://wa.me/79261764569" target="_blank">
                          <svg class="icon icon-twitter social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#twitter"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="https://www.instagram.com/_kseniya_che_/" target="_blank">
                          <svg class="icon icon-instagram social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#instagram"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                </div>
                <div class="burger"> </div>
              </div>
            </div>
          </div>
          <div class="hero__content">
            <div class="hero__text"></div>
          </div>
          <div class="hero__bottom"></div>
        </div>
      </header>
      <main class="content content__other">
        <section class="gallery">
          <div class="slider"></div>
          <div class="gallery__exit"></div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__bg">
        <picture>
          <source srcset="static/img/img_4.webp" type="image/webp"/><img class="footer__pic" src="static/img/img_4.png" alt="footer background"/>
        </picture>
      </div>
      <div class="wrapper">
        <div class="footer__body">
          <div class="footer__top"></div>
          <div class="footer__content">
            <h2 class="title footer__title">Связаться со мной</h2><a class="button footer__button modal__link" href="#">Открыть</a>
          </div>
          <div class="footer__bottom">
            <div class="footer__social">
              <div class="social">
                <ul class="social__list">
                  <li class="social__item"><a class="social__link" href="https://vk.com/chebiryak" target="_blank">
                      <svg class="icon icon-vk social__icon">
                        <use xlink:href="static/img/svg/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="social__item"><a class="social__link" href="https://web.facebook.com/chebiryakk" target="_blank">
                      <svg class="icon icon-facebook social__icon">
                        <use xlink:href="static/img/svg/sprite.svg#facebook"></use>
                      </svg></a></li>
                  <li class="social__item"><a class="social__link" href="https://wa.me/79261764569" target="_blank">
                      <svg class="icon icon-twitter social__icon">
                        <use xlink:href="static/img/svg/sprite.svg#twitter"></use>
                      </svg></a></li>
                  <li class="social__item"><a class="social__link" href="https://www.instagram.com/_kseniya_che_/" target="_blank">
                      <svg class="icon icon-instagram social__icon">
                        <use xlink:href="static/img/svg/sprite.svg#instagram"></use>
                      </svg></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div class="modal" id="modal">
      <div class="modal__overlay" data-close="true">
        <div class="modal__window"><span class="modal__close" data-close="true">&times</span>
          <div class="modal__body">
            <div class="modal__item modal__content">
              <h2 class="modal__title title">Связаться</h2>
              <form class="form">
                <div class="form__field">
                  <input class="form__input" type="text" placeholder="Ваше имя" required>
                </div>
                <div class="form__field">
                  <input class="form__input" type="email" placeholder="Ваш Email" required>
                </div>
                <div class="form__field">
                  <input class="form__input" type="tel" placeholder="Ваш телефон" required>
                </div>
                <div class="form__submit">
                  <button class="form__button">Отправить<span class="form__button_decor"></span></button>
                </div>
              </form>
            </div>
            <div class="modal__decor modal__item">
              <div class="modal__bg">
                <picture>
                  <source srcset="static/img/card-img_2.webp" type="image/webp"/><img class="modal__pic" src="static/img/card-img_2.png" alt="card"/>
                </picture>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/main.js"> </script>
    <script src="static/js/adapt.js"></script>
    <script src="static/js/slider.js" type="module"></script>
    <script src="static/js/modal.js"> </script>
  </body>
</html>
