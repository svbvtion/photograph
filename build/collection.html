<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="hero hero_other">
        <div class="hero__body">
          <div class="hero__top">
            <div class="wrapper">
              <div class="header">
                <div class="header__menu">
                  <nav class="menu">
                    <ul class="menu__list">
                      <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                      <li class="menu__item"><a class="menu__link" href="#">Gallery</a></li>
                      <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
                    </ul>
                  </nav>
                </div>
                <div class="header_logo"><a class="logo" href="./">
                    <div class="logo__icon">
                      <picture>
                        <source srcset="static/img/logo.webp" type="image/webp"/><img class="logo__pic" src="static/img/logo.png" alt="logo"/>
                      </picture>
                    </div></a></div>
                <div class="header__social" data-da="header__menu, 767, last">
                  <div class="social">
                    <ul class="social__list">
                      <li class="social__item"><a class="social__link" href="#">
                          <svg class="icon icon-behance social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#behance"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="#">
                          <svg class="icon icon-facebook social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#facebook"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="#">
                          <svg class="icon icon-twitter social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#twitter"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="#">
                          <svg class="icon icon-instagram social__icon">
                            <use xlink:href="static/img/svg/sprite.svg#instagram"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                </div>
                <div class="burger"> </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="recent recent_other section">
          <div class="wrapper">
            <div class="recent__body">
              <h2 class="title title-section recent__title">Recent works</h2>
              <div class="recent__works works"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__bg">
        <picture>
          <source srcset="static/img/img_4.webp" type="image/webp"/><img class="footer__pic" src="static/img/img_4.png" alt="footer background"/>
        </picture>
      </div>
      <div class="wrapper">
        <div class="footer__body">
          <div class="footer__top"></div>
          <div class="footer__content">
            <h2 class="title footer__title">Связаться со мной</h2><a class="button footer__button" href="#">escribidme</a>
          </div>
          <div class="footer__bottom">
            <div class="footer__social">
              <div class="social"><a class="social__item" href="#" target="_blank">
                  <svg class="icon icon-behance social__icon">
                    <use xlink:href="static/img/svg/sprite.svg#behance"></use>
                  </svg></a><a class="social__item" href="#" target="_blank">
                  <svg class="icon icon-facebook social__icon">
                    <use xlink:href="static/img/svg/sprite.svg#facebook"></use>
                  </svg></a><a class="social__item" href="#" target="_blank">
                  <svg class="icon icon-twitter social__icon">
                    <use xlink:href="static/img/svg/sprite.svg#twitter"></use>
                  </svg></a><a class="social__item" href="#" target="_blank">
                  <svg class="icon icon-instagram social__icon">
                    <use xlink:href="static/img/svg/sprite.svg#instagram"></use>
                  </svg></a></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="static/js/main.js"></script>
    <script src="static/js/adapt.js"></script>
    <script src="static/js/collection.js" type="module"></script>
  </body>
</html>
